<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>George Grissom Live</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #f4f4f4;
            text-align: center;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        header h1 {
            font-size: 36px;
            letter-spacing: 2px;
        }

        header p {
            font-style: italic;
            opacity: 0.7;
        }

        /* Navigation */
        nav {
            background: #1a1a1a;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f4f4f4;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #e91e63;
        }

        /* Sections */
        section {
            padding: 40px;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(20, 20, 20, 0.85);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 100, 0.2);
        }

        h2 {
            margin-bottom: 15px;
            color: #e91e63;
        }

        /* Carousel Container */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .carousel img, .carousel audio, .carousel iframe {
            width: 100%;
            border-radius: 8px;
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .carousel-controls button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Booking Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
        }

        button {
            background: #e91e63;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #d81b60;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>George Grissom Live</h1>
        <p>Chill music, intimate vibes, unforgettable nights.</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#photos">Photos</a></li>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#contact">Booking</a></li>
        </ul>
    </nav>

    <!-- Music Carousel -->
    <section id="music">
        <h2>Music</h2>
        <div class="carousel" id="musicCarousel">
            <audio controls>
                <source src="song1.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="song2.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide('musicCarousel')">❮</button>
            <button onclick="nextSlide('musicCarousel')">❯</button>
        </div>
    </section>

    <!-- Photo Carousel -->
    <section id="photos">
        <h2>Photos</h2>
        <div class="carousel" id="photoCarousel">
            <img src="photo1.jpg" alt="Live Performance">
            <img src="photo2.jpg" alt="Studio Session">
            <img src="photo3.jpg" alt="Crowd Vibes">
            <img src="photo4.jpg" alt="Solo Acoustic">
            <img src="photo5.jpg" alt="Intimate Moment">
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide('photoCarousel')">❮</button>
            <button onclick="nextSlide('photoCarousel')">❯</button>
        </div>
    </section>

    <!-- Video Carousel -->
    <section id="videos">
        <h2>Videos</h2>
        <div class="carousel" id="videoCarousel">
            <iframe src="https://www.youtube.com/embed/samplevideo1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/samplevideo2" allowfullscreen></iframe>
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide('videoCarousel')">❮</button>
            <button onclick="nextSlide('videoCarousel')">❯</button>
        </div>
    </section>

    <!-- Contact / Booking -->
    <section id="contact">
        <h2>Book a Performance</h2>
        <form>
            <label>Venue Name:</label>
            <input type="text" required>
            <label>Phone (Optional):</label>
            <input type="tel">
            <label>Email (Optional):</label>
            <input type="email">
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 George Grissom Live</p>
    </footer>

    <script>
        function prevSlide(id) {
            let container = document.getElementById(id);
            container.prepend(container.lastElementChild);
        }

        function nextSlide(id) {
            let container = document.getElementById(id);
            container.appendChild(container.firstElementChild);
        }
    </script>

</body>
</html>
